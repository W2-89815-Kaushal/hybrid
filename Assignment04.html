<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h2><u>Calculator</u></h2>
        <form>
        <div>
            <label for="num1">Enter Number 1:</label>
            <input type="number" id="num1" name="">
        </div>
        <br>
        <div>
            <label for="num2">Enter Number 2:</label>
            <input type="number" name="" id="num2">
        </div>
        <br>
        <div>
            <label for="result">Result- </label>
            <input type="number" name="" id="result" >
                
            
        </div>
        </form>
        <br><br>

        <button  onclick="calculate('add')">Addition</button>
        <button  onclick="calculate('subtract')">Substraction</button>
        <button  onclick="calculate('multiply')">Multiply</button>
        <button  onclick="calculate('divide')">Divide</button>

    </center>
   <script>
    function calculate(operation) {
        let num1 = parseFloat(document.getElementById("num1").value);
        let num2 = parseFloat(document.getElementById("num2").value);
        let result = 0;
    
    
        
    
        switch (operation) {
            case 'add':
                result = num1 + num2;
                break;
            case 'subtract':
                result = num1 - num2;
                break;
            case 'multiply':
                result = num1 * num2;
                break;
            case 'divide':
                if (num2 == 0) {
                    alert("Division by zero is not allowed");
                    return;
                }
                result = num1 / num2;
                break;
            default:
                alert("Invalid Operation");
                return;
        }
   
    
        document.getElementById("result").value = result;
    }
    
   </script>
</body>
</html>
