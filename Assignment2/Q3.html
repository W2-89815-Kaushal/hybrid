<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Notes</title>
    
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #444;
        color: white;
        margin: 0;
        padding: 0;
    }
    
    .top-bar {
        background-color: #333;
        padding: 15px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        color: white;
    }
    
    .icons i {
        margin: 0 10px;
        font-size: 20px;
        cursor: pointer;
    }
    
    .donate-button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 8px 15px;
        cursor: pointer;
        font-size: 16px;
    }
    
    .sticky-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
        padding: 20px;
    }
    
    .sticky-note {
        width: 150px;
        height: 150px;
        position: relative;
        padding: 15px;
        border-radius: 5px;
        box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
    }
    
    .note-header {
        display: flex;
        justify-content: space-between;
        font-size: 12px;
        font-weight: bold;
    }
    
    .date-time {
        font-size: 12px;
    }
    
    .close-btn {
        font-size: 14px;
        font-weight: bold;
        cursor: pointer;
        color: white;
        background: red;
        padding: 2px 5px;
        border-radius: 50%;
    }
    
    p {
        margin-top: 10px;
        font-size: 14px;
    }
    
    .red { background-color: red; }
    .blue { background-color: lightblue; }
    .darkblue { background-color: darkblue; }
    .orange { background-color: orange; }
    .purple { background-color: purple; }
    .pink { background-color: pink; }
    
</style>
<body>

    <div class="top-bar">
        <h2>HTML5Sticky - Sticky Notes for Web</h2>
        <div class="icons">
            <i class="fas fa-plus-circle"></i>
            <i class="fas fa-times-circle"></i>
            <i class="fas fa-save"></i>
            <i class="fas fa-trash-alt"></i>
        </div>
        <button class="donate-button">Donate</button>
    </div>

    <div class="sticky-container">
        <div class="sticky-note red">
            <div class="note-header">
                <span class="date-time">3/18/2020 12:40 PM</span>
                <span class="close-btn">&times;</span>
            </div>
            <p>Text here.</p>
        </div>

        <div class="sticky-note blue">
            <div class="note-header">
                <span class="date-time">3/18/2020 12:40 PM</span>
                <span class="close-btn">&times;</span>
            </div>
            <p>Text here.</p>
        </div>

        <div class="sticky-note darkblue">
            <div class="note-header">
                <span class="date-time">3/18/2020 12:40 PM</span>
                <span class="close-btn">&times;</span>
            </div>
            <p>Text here.</p>
        </div>

        <div class="sticky-note orange">
            <div class="note-header">
                <span class="date-time">3/18/2020 12:40 PM</span>
                <span class="close-btn">&times;</span>
            </div>
            <p>Text here.</p>
        </div>

        <div class="sticky-note purple">
            <div class="note-header">
                <span class="date-time">3/18/2020 12:40 PM</span>
                <span class="close-btn">&times;</span>
            </div>
            <p>Text here.</p>
        </div>

        <div class="sticky-note orange">
            <div class="note-header">
                <span class="date-time">3/18/2020 12:40 PM</span>
                <span class="close-btn">&times;</span>
            </div>
            <p>Text here.</p>
        </div>

        <div class="sticky-note pink">
            <div class="note-header">
                <span class="date-time">3/18/2020 12:40 PM</span>
                <span class="close-btn">&times;</span>
            </div>
            <p>Text here.</p>
        </div>
    </div>

</body>
</html>
